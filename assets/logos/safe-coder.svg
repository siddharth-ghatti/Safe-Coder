<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0F172A"/>
  <!-- Shield shape -->
  <path d="M 50 12
           L 80 25
           L 80 50
           C 80 70, 65 85, 50 90
           C 35 85, 20 70, 20 50
           L 20 25 Z"
        fill="url(#shieldGradient)"
        stroke="#34D399"
        stroke-width="2"/>
  <!-- Code brackets inside shield -->
  <!-- Left bracket < -->
  <path d="M 40 40 L 30 52 L 40 64"
        fill="none"
        stroke="url(#codeGradient)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Right bracket > -->
  <path d="M 60 40 L 70 52 L 60 64"
        fill="none"
        stroke="url(#codeGradient)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Forward slash / -->
  <path d="M 55 38 L 45 66"
        fill="none"
        stroke="url(#codeGradient)"
        stroke-width="4"
        stroke-linecap="round"/>
  <!-- Checkmark at top of shield -->
  <path d="M 42 22 L 48 28 L 58 18"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>

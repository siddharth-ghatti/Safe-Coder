<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bannerShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bannerTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0F172A" rx="10"/>

  <!-- Shield icon -->
  <g transform="translate(20, 15)">
    <!-- Shield shape -->
    <path d="M 45 5
             L 80 18
             L 80 45
             C 80 65, 62 82, 45 90
             C 28 82, 10 65, 10 45
             L 10 18 Z"
          fill="url(#bannerShieldGradient)"
          stroke="#34D399"
          stroke-width="2"
          filter="url(#glow)"/>
    <!-- Code brackets inside shield -->
    <path d="M 35 35 L 25 47 L 35 59"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 55 35 L 65 47 L 55 59"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 50 32 L 40 62"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="3"
          stroke-linecap="round"/>
    <!-- Checkmark -->
    <path d="M 37 15 L 43 21 L 53 11"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Text: SAFE -->
  <text x="130" y="58"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace"
        font-size="36"
        font-weight="bold"
        fill="url(#bannerTextGradient)">SAFE</text>

  <!-- Text: CODER -->
  <text x="130" y="95"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace"
        font-size="36"
        font-weight="300"
        fill="#94A3B8">CODER</text>

  <!-- Tagline -->
  <text x="265" y="72"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace"
        font-size="11"
        fill="#64748B">AI-Powered</text>
  <text x="265" y="88"
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace"
        font-size="11"
        fill="#64748B">Orchestration</text>

  <!-- Decorative dots -->
  <circle cx="370" cy="30" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="380" cy="45" r="2" fill="#34D399" opacity="0.4"/>
  <circle cx="365" cy="55" r="2.5" fill="#6EE7B7" opacity="0.5"/>
  <circle cx="385" cy="70" r="2" fill="#10B981" opacity="0.3"/>
</svg>

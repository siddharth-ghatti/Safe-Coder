<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- GitHub Copilot logo - the distinctive glasses/visor on rounded shape -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  <!-- Main head/body shape -->
  <ellipse cx="50" cy="52" rx="35" ry="30" fill="#1F2328"/>
  <!-- Visor/glasses - the signature Copilot look -->
  <path d="M 18 48
           Q 50 35, 82 48
           L 82 58
           Q 50 70, 18 58 Z"
        fill="#3FB950"/>
  <!-- Visor shine/reflection -->
  <path d="M 22 50
           Q 50 40, 78 50
           L 78 54
           Q 50 44, 22 54 Z"
        fill="#56D364"
        opacity="0.6"/>
  <!-- Left lens glow -->
  <ellipse cx="35" cy="53" rx="10" ry="6" fill="#7EE787" opacity="0.4"/>
  <!-- Right lens glow -->
  <ellipse cx="65" cy="53" rx="10" ry="6" fill="#7EE787" opacity="0.4"/>
  <!-- Small antenna/spark on top right -->
  <circle cx="75" cy="25" r="4" fill="#3FB950"/>
  <circle cx="75" cy="25" r="2" fill="#7EE787"/>
</svg>

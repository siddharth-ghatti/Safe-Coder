<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Anthropic Claude logo - the distinctive stacked lines forming an abstract face/character -->
  <rect width="100" height="100" fill="#D97706" rx="20"/>
  <!-- Claude's iconic abstract face made of horizontal lines -->
  <g fill="#FFFFFF">
    <!-- Top line (forehead) -->
    <rect x="25" y="25" width="50" height="6" rx="3"/>
    <!-- Second line -->
    <rect x="25" y="37" width="50" height="6" rx="3"/>
    <!-- Third line (eyes level) - split -->
    <rect x="25" y="49" width="20" height="6" rx="3"/>
    <rect x="55" y="49" width="20" height="6" rx="3"/>
    <!-- Fourth line -->
    <rect x="25" y="61" width="50" height="6" rx="3"/>
    <!-- Bottom line -->
    <rect x="30" y="73" width="40" height="6" rx="3"/>
  </g>
</svg>

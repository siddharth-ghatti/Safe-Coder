name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: safe-coder
            asset_name: safe-coder-linux-x86_64

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: safe-coder
            asset_name: safe-coder-macos-x86_64

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: safe-coder
            asset_name: safe-coder-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: safe-coder.exe
            asset_name: safe-coder-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary and set permissions
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          # Make non-Windows binaries executable
          if [[ "${{ matrix.target }}" != *"windows"* ]]; then
            chmod +x ${{ matrix.asset_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version and commit info
        id: get_version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d '"' -f2)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"
          echo "Tag: v${VERSION}-${SHORT_SHA}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.3
        with:
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }} (${{ github.sha }})
          files: artifacts/*/*
          body: |
            Release of safe-coder ${{ steps.get_version.outputs.version }}
            
            Built from commit: ${{ github.sha }}
            
            ## Downloads
            | Platform | File | Architecture |
            |----------|------|--------------|
            | Linux | safe-coder-linux-x86_64 | x86_64 |
            | macOS | safe-coder-macos-x86_64 | Intel (x86_64) |
            | macOS | safe-coder-macos-aarch64 | Apple Silicon (M1/M2/M3) |
            | Windows | safe-coder-windows-x86_64.exe | x86_64 |
            
            ## Installation
            
            ### Linux / macOS
            ```bash
            # Download the binary for your platform (example for Linux x86_64)
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/safe-coder-linux-x86_64
            
            # Make it executable
            chmod +x safe-coder-linux-x86_64
            
            # Move to your PATH (optional)
            sudo mv safe-coder-linux-x86_64 /usr/local/bin/safe-coder
            ```
            
            ### Windows
            Download `safe-coder-windows-x86_64.exe` and run it directly, or add it to your PATH.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
